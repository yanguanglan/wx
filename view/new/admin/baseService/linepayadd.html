</head>
<body class="theme-blue" data-theme="theme-blue">
	<div id="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="box">
				<div class="box-title">
					<div class="span10">
						<h3><i class="icon-edit"></i>添加支付方式 </h3>
					</div>
					<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
				</div>
				<div class="box-content">
					<div class="row-fluid">
						<!--只有支付宝提示-->
						<div class="alert"></div>
					</div>
					<div class="tab-content">
						<form action="" id="paysetForm" method="post" class="form-horizontal form-validate" onSubmit="return checkinfo()">
						     <input type="hidden" value = "" name="weiqiwx_pay_setT08d9e827ffbba2efe4413cb064bbf847id" id="weiqiwx_pay_setid" />							<div class="control-group">
								<label class="control-label" >支付方式类型:</label>
								<div class="controls"> 
									货到付款
								</div>
							</div>
							<div class="control-group">
								<label for="seller_email" class="control-label">支付方式名称：</label>
								<div class="controls">
								    <input type="text"   value="" name="weiqiwx_pay_setT08d9e827ffbba2efe4413cb064bbf847pc_name" id="weiqiwx_pay_setpc_name"  class="input-large"/>									<span class="maroon">*</span>
								</div>
							</div>
							<div class="control-group">
								<label for="pc_order" class="control-label">排序（数字升序）：</label>
								<div class="controls">
								    <input type="text"   value="0" name="weiqiwx_pay_setT08d9e827ffbba2efe4413cb064bbf847pc_order" id="weiqiwx_pay_setpc_order"  class="input-mini"/>								    <span class="maroon">数字越大排序越靠前。</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">是否启用：</label>
								<div class="controls margin-bm10">
									<label class="radio inline">
									  <input type="radio" name="weiqiwx_pay_setT08d9e827ffbba2efe4413cb064bbf847pc_enabled" value="1" checked="checked" />启用&nbsp;&nbsp;									</label>
									<label class="radio inline" title="买家在下单时将无法使用此支付方式进行付款">
									  <input type="radio" name="weiqiwx_pay_setT08d9e827ffbba2efe4413cb064bbf847pc_enabled" value="0"  />不启用&nbsp;&nbsp;									</label>
								</div>
							</div>
							
							<div class="form-actions">
								<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
								<button type="button" class="btn" onClick="window.location='payset.html'">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script> 
function checkinfo(){
	var msg = '';
	var pc_name = $("#weiqiwx_pay_setpc_name").val();
	if (pc_name == '') {
		msg = "支付方式名称不能为空！";
	}
	if(msg!='')
	{
		alert(msg);
		return false;
	}
	else
    {
	    return true;
	}
};
 
</script>
