<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta acttitle="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta acttitle="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta acttitle="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/album.css" media="all" />
<title>{$_SERVER['WEB_acttitle']}—国内最大的微信公众服务平台</title>
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body class="{Session::get('maintheme')}">
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3>
									<i class="icon-table"></i>摇一摇配置
									<small>摇一摇活动只能增加一个哦。</small>
								</h3>
							</div>
						</div>
						<div class="box-content">
							<div class="row-fluid">
								<div class="span8 control-group">
									<a href="weiqiyyyadd.html" class="btn"><i class="icon-plus"></i>添加活动</a>
								</div>
								<div class="span4" style="text-align:right;">
									<form action="" class="form-horizontal form-validate">
										{$tj->text('acttitle','class="input-large" placeholder="请输入活动名称" ')}
										<button class="btn">查询</button>
									</form>
								</div>
							</div>
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable" class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
											<th class="span4">活动名称</th>
											<th class="span4">前台人数</th>
											<th class="span2">摇晃类型</th>
											<th class="span2">操作</th>
										</tr>
									</thead>
									{if $res}
									{loop $res as $tj }
									  <tr>
									  <!--    <td><input type="checkbox" value="{$r->id}"/></td> -->
									     <td>{$tj->acttitle}</td>
									     <td>{$tj->shownum}</td>
										 <td>{$tj->isopen}</td>
									     
									    
									     <td>
									     	<a href="weiqiyyyadd-{$tj->id}.html" class="btn"><i class="icon-edit"></i></a>
										   <a href="javascript:;" class="btn" onclick="dellbs('weiqiyyy',{$r->id},this)"><i class="icon-remove"></i></a>
									     </td>
									  </tr>
									  {/loop}
									  {else}
																
										<tr>
											<td colspan="4" style="text-align:center; height:30px;">没有任何活动信息</td>
										</tr>
								{/if}									</table>
															</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<br/><br/><br/></body>
<script type="text/javascript" src="{$JS}comm.js"></script>
	<script>
		window.document.onkeydown = function(e) {
			if ('' == document.activeElement.id) {
				var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
				if (8 == currKey) {
					return false;
				}
			}
		};
	</script>
</html>
