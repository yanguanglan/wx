<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/album.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/uploadify_t.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
<script src="http://api.map.baidu.com/api?v=1.5&ak=1b0ace7dde0245f796844a06fb112734"></script>
</head>
<body class="{Session::get('maintheme')}">
<div id="main">
	
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>WIFI关注列表</h3>
                            </div>
 
                        </div>

                        <div class="box-content nozypadding">
                            <div class="row-fluid dataTables_wrapper">
                                    <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                                        <thead>
                                            <tr>
                                                <th class='with-checkbox'>
                                                    <input type="checkbox" class="check_all" onclick="selallck(this);"></th>
                                                <th>id</th>
                                                <th>路由器ID</th>
                                                <th>微信号</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th>更新时间</th>
                                                <th>操作</th>
                                            </tr>

                                        </thead>
                                        <tbody>
                                        {loop $rs as $item}							<tr>
                                                <td class="with-checkbox">
                                                  <input type="checkbox"  value="{$item->id}">
                                                </td>
                                                <td>{$item->id}</td>
                                                <td width="350">{$item->r_id}</td>
                                                <td width="350">{$item->weixin}</td>
                                                <td><span class="label label-satgreen">{if $item->status == 1}是{else}否{/if}</span></td>
                                                <td>{date("Y-m-d H:i:s",$item->create_at)}</td>
                                                <td>{date("Y-m-d H:i:s",$item->update_at)}</td>
                                                <td class='hidden-480'>
                                                    <a href="route-{$item->id}.html" class="btn" rel="tooltip" title="Edit"><i class="icon-edit"></i></a>
                                                    <a href="javascript:void(0);" class="btn" rel="tooltip" title="Delete" attr="deltext_42538_55181" onclick="if(confirm('确定要删除吗？')){ goto('route-{del}-{$item->id}.html');}"><i class="icon-remove"></i></a>
                                                </td>
                                            </tr>
										{/loop}	
                                        </tbody>

                                    </table>

		<div class="dataTables_paginate paging_full_numbers"><span> {P p}      </span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="{$JS}comm.js"></script>
	<script>
	//批量删除关键字 
	 $("#del").click(function() {
		 var checkeds = $("table tbody input[type='checkbox']:checked");
		 if(checkeds.length) {
			 if(confirm("您确定要删除所选的关键词(将同时删除回复)?")) {
				 $(this).attr("disabled", true);
				 var idsArray = [];
				 checkeds.each(function() {
					idsArray.push($(this).val());
				 });
				 if (idsArray.length > 0) {
					 var qids = idsArray.join(','); 
					 $.get("keyword.html", { type:'dels', ids:qids}, function (data){
						 if(data == 1){
							 tusi('删除成功！');
						 }else{
							 tusi('操作异常！');
						 }
						 location.reload(true);
					 },'text');
				 }
			 }
		 } else {
			 alert("请先选中需要删除的关键词");
		 }
	 });
	</script></body>
</html>
