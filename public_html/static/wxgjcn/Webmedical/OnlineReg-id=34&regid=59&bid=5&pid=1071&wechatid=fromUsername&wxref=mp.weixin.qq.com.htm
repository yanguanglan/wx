<script type="text/javascript"> 
	//var oLay = document.getElementById("overlay");	
	var ret_single = ret_download = '';
	$(document).ready(function () {
		$( "#dateline" ).datepicker({
			minDate: new Date(),
			dateFormat: "yy-mm-dd"
		}).val((
				function(d){
					return [d.getFullYear(), d.getMonth()+1, d.getDate()].join("-");
				}
			)(new Date()));

		$("#showcard").click(function () {
			if($("#name").val()==''){alert('名字不能为空');return;}
			if($("#tel").val()==''){alert('电话不能为空');return;}     
			//if($("#dateline").val()==''){alert('请选择时间');return;}

			$(".single").each(function(i){
			var s_name = $(this).parent().siblings().text();
			var s_value = $(this).val();
			if('' != s_value) ret_single += s_name+'#'+s_value+'@';
			});

			$(".download").each(function(i){
				var s_name = $(this).parent().siblings().text();
				var s_value = $(this).val();
				if('' != s_value) ret_download += s_name+'#'+s_value+'@';
			});

			var submitData = {
				wxname: "fromUsername",
				plc_sourceid:"gh_eb4ee5efd751",
				sdid:5,
				configid:34,
				regid:59,
				name: $("#name").val(),
				sex: $("#sex").val(),
				age: $("#age").val(),
				tel: $("#tel").val(),
				address:$("#address").val(),
				time: $("#dateline").val(), 
				section: $("#section").val(),
				experts: $("#experts").val(),
				diseases: $("#diseases").val(),
				single:ret_single,
				fielddownload:ret_download,
				action: "setTel"
			};
			$.post('/Webmedical/OnlineReg', submitData,
				function(data) {
					if (data.success == true) {
						alert(data.msg);
						setTimeout("window.location.href='http://www.weimob.com/Webmedical/RegView?regid=59&pid=1071&configid=34&sdid=5&wxname=fromUsername'",2000);
						return
					} else {
						alert(data.msg);
					}
				},
				"json")
//			oLay.style.display = "block";
			}); 





		$("#windowclosebutton").click(function () { 
			$("#windowcenter").slideUp(500);
//			oLay.style.display = "none";
		}); 
		$("#alertclose").click(function () { 
			$("#windowcenter").slideUp(500);
//			oLay.style.display = "none";
		}); 
	});

	function alert(title){ 
		$("#windowcenter").slideToggle("slow"); 
		$("#txt").html(title);
		//$("#windowcenter").hide("slow"); 
		setTimeout('$("#windowcenter").slideUp(500)',4000);
	}
