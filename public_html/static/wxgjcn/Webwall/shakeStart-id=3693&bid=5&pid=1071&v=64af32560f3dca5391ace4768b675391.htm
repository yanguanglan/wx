	var seconds = 8;
	function start_tick(){
		$("#start_body, #tick_body").toggleClass("hidden");
		tick(seconds);
	}

	function tick(s){
		var arg = arguments;
		var TPL ='<span class="seconds_num">'+s+'</span>\
			<svg width="350" height="350">\
				<g width="350" height="350" transform = "rotate('+(-360/seconds*s)+' 175 175)">\
					<image x="163" y="0" width="24" height="65" xlink:href="/static/wxgjcn/img/wall/template2/14.png"/*tpa=httpimg/wall/template2/14.png*/ style="" />\
				</g>\
			</svg>';
			$("#clock").html(TPL);
		if(0>=s--){
			location.href = "shake-id=3693&bid=5&pid=1071&v=64af32560f3dca5391ace4768b675391.htm"/*tpa=http://www.weimob.com/webwall/shake?id=3693&bid=5&pid=1071&v=64af32560f3dca5391ace4768b675391*/;
			return;
		}
		setTimeout(function(){
			arg.callee.apply(null, arg);
		}, arg[1]||1000);
	}
</script>

function getShareApiRouter(){
	var str_domain = location.href.split('/',4)[2];
	var tj_domain = '127.0.0.1';
	switch(str_domain){
		case 'http://www.weimob.com/Webwall/www.weimob.com':
			tj_domain = 'http://www.weimob.com/Webwall/tj.weimob.com';
			break;
		case 'http://www.weimob.com/Webwall/112.124.28.82':
			tj_domain = '112.124.28.82:400';
			break;
	}
	return tj_domain;
}
