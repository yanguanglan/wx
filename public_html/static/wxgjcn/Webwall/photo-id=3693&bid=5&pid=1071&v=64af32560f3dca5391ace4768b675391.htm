	<script type="text/javascript">
	$(function(){
		 $('.flexslider').flexslider({
		 	slideshowSpeed:3000,
		    animation: "slide",
		    init: function(thi){
		    	$("#controler a").click(function(a1, a2){
		    		var auto = $(".playAndStop")[0].className;
		    		auto = auto.indexOf("on")>-1;
		    		switch(this.innerHTML){
		    			case "prev":
		    				thi.flexslider("prev");
		    				if(auto){
		    					thi.play();
		    				}
		    			break;
		    			case "next":
		    				thi.flexslider("next");
		    				if(auto){
		    					thi.play();
		    				}
		    					
		    			break;
		    			default:
		    				if(this.className.indexOf("on") > -1){
		    					this.className = "playAndStop";
		    					thi.pause();
		    				}else{
		    					this.className = "playAndStop on";
		    					thi.play();
		    				}
		    			break;

		    		}
		    	});
		    }
		 });
	});

</script>

function getShareApiRouter(){
	var str_domain = location.href.split('/',4)[2];
	var tj_domain = '127.0.0.1';
	switch(str_domain){
		case 'http://www.weimob.com/Webwall/www.weimob.com':
			tj_domain = 'http://www.weimob.com/Webwall/tj.weimob.com';
			break;
		case 'http://www.weimob.com/Webwall/112.124.28.82':
			tj_domain = '112.124.28.82:400';
			break;
	}
	return tj_domain;
}
