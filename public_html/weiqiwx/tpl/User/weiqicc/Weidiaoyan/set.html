<include file="Public:head"/>
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/themes/default/default.css" />
<script src="{ZF::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="{ZF::RES}/js/formCheck/formcheck.js"> </script>
<script src="{ZF::RES}/js/date/WdatePicker.js"></script>
<script src="{ZF::STATICS}/upyun.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : SITEURL+'index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

});
</script>

  <div class="content" style="" > 
   <div class="cLineB"> 
    <h4>微调研设置</h4> 
    <a href="{ZF::U('Weidiaoyan/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   

   <form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{ZF:$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{ZF:$set.discount}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>微调研名称：</th> 
        <td><input type="text" id="name" name="name" value="{ZF:$set.name}" class="px require" style="width:400px;" /></td> 
       </tr> 
       </tr>
        <tr> 
        <th><span class="red">*</span>关键词设置：</th>
        <td><input type="text" name="keyword" id="keyword" value="{ZF:$set.keyword}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>简介：</th> 
        <td><textarea name="intro" class="px" style="width:400px;height:80px;">{ZF:$set.intro}</textarea></td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>截止日期：</th> 
        <td><input type="input" class="px" id="enddate" value="{ZF:$set.endtime|date="Y-m-d",###}" onClick="WdatePicker()" name="enddate" /></td> 
       </tr>

        <tr> 
        <th><span class="red">*</span>顶部图片：</th>
        <td>
        <input type="text" name="logourl" value="{ZF:$set.logourl}" class="px" id="pic" style="width:400px;" />  <a href="###" onclick="upyunPicUpload('pic',700,420,'{ZF:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>提交成功提示：</th>
        <td><input type="text" id="successtip" name="successtip" value="{ZF:$set.successtip}" class="px" style="width:400px;" /> 默认：提交成功</td> 
       </tr>
       <tr> 
        <th><span class="red"></span>提交失败提示：</th>
        <td><input type="text" id="failtip" name="failtip" value="{ZF:$set.failtip}" class="px" style="width:400px;" /> 默认：提交失败</td> 
       </tr>
        <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="content" id="info"  rows="5" style="width:590px;height:360px">{ZF:$set.content}</textarea></TD>
                </TR>  
       <tr>         
       <th>&nbsp;</th>
       <td>
      <input type="hidden" name="groupon" value="1" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{ZF::U('Weidiaoyan/index',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){

	$("#form").valid([
	{ name:"name",simple:"名称",require:true},
	{ name:"keyword",simple:"关键词",require:true}
		
	],true,true);

})
</script>
