<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : SITEURL+'/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [

<script src="{ZF::RES}/js/date/WdatePicker.js"></script>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                                <h3><i class="icon-edit"></i>{ZF:$thisCard.cardname}：发布会员特权</h3>
                            </div>
						<div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
						</div>
                        <div class="box-content">
         
          <form method="post" action="" enctype="multipart/form-data">
          <div class="msgWrap form">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <tbody>
				<tr>
              		<th>特权名称：</th>
              		<td><input type="input" class="px" id="title" value="{ZF:$vip.title}" name="title" style="width:400px;"> </td>
              		</tr>
				<tr style="display:none">
              		<th>选择人群：</th>
              		<td>
						<label><input name="group" type="radio" id="CheckboxGroup1_0" value="1" <if  condition="$vip['group'] eq 1">checked="checked"</if>>所有会员</label>　
						<label><input type="radio" name="group" value="2" id="CheckboxGroup1_1" <if  condition="$vip['group'] eq 2">checked="checked"</if>>普通会员</label>　
						<label><input type="radio" name="group" value="3" id="CheckboxGroup1_2" <if  condition="$vip['group'] eq 3">checked="checked"</if>>银卡会员</label>
						<label><input type="radio" name="group" value="4" id="CheckboxGroup1_3" <if  condition="$vip['group'] eq 4">checked="checked"</if>>金卡会员</label>
						<label><input type="radio" name="group" value="5" <if  condition="$vip['group'] eq 5">checked="checked"</if>>钻石会员</label>
					</td>
              	</tr>              	
			  <tr>
			<th>有效期：</th>
			<td><label>
			<input name="type" type="radio" id="RadioGroup1_1" onclick="document.getElementById('cktime').style.display='none';" value="1" <if  condition="$vip['statdate'] eq false">checked="checked"</if>>
			无时间期限</label>　
			<label>
			<input name="type" type="radio" id="RadioGroup1_0" <if  condition="$vip['statdate'] neq false">checked="checked"</if> onclick="document.getElementById('cktime').style.display='';;" value="0">
			选择时间期限</label>
			</td>
		</tr>
		<tr id="cktime" <if  condition="$vip['statdate'] eq false">style="display:none"</if>>
		<th></th>
		<td>
			<input type="input" class="px" id="statdate" value="<if condition="$vip['statdate'] neq false">{ZF:$vip.statdate|date="Y-m-d H:i:s",###}</if>" onClick="WdatePicker()" name="statdate"> （含）到 
			<input type="input" class="px" id="enddate" name="enddate" value="<if condition="$vip['enddate'] neq false">{ZF:$vip.enddate|date="Y-m-d H:i:s",###}</if>" onClick="WdatePicker()">（含）
		</td>
		</tr>
              	<tr>
              		<th valign="top">使用说明：</th>
              		<td><textarea name="info" id="info" rows="5" style="width: 410px; height: 250px; border:1px solid #ccc ;"> {ZF:$vip.info}  </textarea></td>
              	</tr>
              	<tr>
					<th></th>
					<td>
						<button type="submit" name="button" class="btn btn-primary">保存</button>　
						<a href="javascript:history.go(-1);" class="btn">取消</a>
					</td>
				</tr>
              	</tbody>
            </table>
            
          </div>
          </form>
          
        </div>
