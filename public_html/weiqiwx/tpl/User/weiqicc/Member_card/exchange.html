	<form method="post" action="">
	   <div class="msgWrap form">
			 <table class="table table-bordered table-hover dataTable">
				<thead>
					<tr>
						<th>策略名称</th>
						<th>奖励积分</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>每天签到奖励</td>
						<td><input type="text" name="everyday" class="px" value="{ZF:$exchange.everyday}" style="width:60px;"></td>
						<td>*必填</td>
					</tr>
					<tr>
						<td>连续6天签到奖励</td>
						<td><input type="text" name="continuation" value="{ZF:$exchange.continuation}" class="px" style="width:60px;"></td>
						<td>*必填</td>
					</tr>
					<tr>
						<td>消费1元奖励</td>
						<td><input type="text" name="reward" class="px" value="{ZF:$exchange.reward}" style="width:60px;"></td>
						<td>*必填</td>
					</tr>

				</tbody>
			 </table>
	 </div>
	<div class="msgWrap bgfc"> 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">

					</td>
					<td valign="top">积分规则说明：<br><br>
						<textarea class="px" id="info2" name="cardinfo2" style="width: 500px; height: 200px; display: none;">{ZF:$exchange.cardinfo2}</textarea>
					</td>
	
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" name="button" class="btn btn-primary">保存</button>　
						<a href="javascript:history.go(-1);" class="btn">取消</a>
					</td>
				</tr>
			</tbody>
