<script  type="text/javascript" charset="utf-8">

function inputchek(obj){
var reg = new RegExp("^[0-9]*[1-9]*$");
if(!reg.test(obj.value)){
alert("请输入大于零的整数!");
}

if(obj.value > 65535){
alert("请不要输入大于 65535 的整数!");
}

}

$("#stat").focusout(function(event) {
inputchek(this);
});
$("#enddate").focusout(function(event) {
inputchek(this);
});

</script>
