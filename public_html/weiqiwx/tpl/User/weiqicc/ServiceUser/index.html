<include file="Public:head"/>

<link rel="stylesheet" type="text/css" href="{ZF::RES}/default_user_com.css" media="all">
<div class="content" style="" >
  <div class="cLineB">
                
              <h4>工号管理</h4>
               <include file="ServiceUser:menu"/>
          </div>
          
          <div class="cLine">
    <div class="alert">
    <p><span class="bold">工号管理：</span>添加工号后，在登陆的时候填写"登录名@token"，密码即可。客服只可添加一个。登录地址：<a href="{ZF::U('Chat/Login/index',array('token'=>$token))}" target="_blank">{ZF::U('Chat/Login/index',array('token'=>$token))}</a></p>
    </div>
</div>
          
          <div class="cLine">
            <div class="pageNavigator left">
                <a href="{ZF::U('ServiceUser/add',array('token'=>$token))}" class="btnGrayS vm bigbtn">
                    <img src="tpl/User/default/common/images/pic.png" class="vm">添加工号
                </a>
            </div>
            <div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
             <tr>                          
				<th class="span3">登陆名：</th>
				<th class="span3">工号</th>
				<th class="span1">状态</th>
				<th class="span3">操作</th>
			</tr>
			  </thead>
				<tbody>
					<if condition="$list eq ''">
						<tr>
						<td colspan="6" style="text-align:center; height:30px;"><strong>暂无客服信息.</strong></td>
						</tr>
					<else/>
					<volist name="list" id="list">
						<tr>
						<td style="text-align:center; ;">{ZF:$list['userName']}</td>
						<td style="text-align:center; ;"><span class="label"> {ZF:$list['name']}</span></td>
						<td style="text-align:center; "><if condition="$list['status'] eq 0" >正常<else/>禁止登陆</if></td>
						<td style="text-align:center; ">
							<a href="{ZF::U('ServiceUser/edit',array('id'=>$list['id'],'token'=>$list['token']))}" class="btn">编辑</a>
							<a href="{ZF::U('ServiceUser/del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a></a>
						</td>
						</tr>
					</volist>
					</if>
				</tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{ZF:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>  
<include file="Public:footer"/>
