<include file="Public:head"/>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<div class="content" style="width:80%; border:none; border:none; margin-bottom:30px;" >
<link rel="stylesheet" type="text/css" href="/css/wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/bootstrap_min.css?dddf" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/album.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/uploadify_t.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
 <script type="text/javascript" src="/@system/js/yyucadapter.js"></script>
<script type="text/javascript" src="/res/mbaudio/inc/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/res/mbaudio/inc/jquery.mb.miniPlayer.js"></script>
<link rel="stylesheet" type="text/css" href="/uploadify/uploadify.css">
<script type="text/javascript" src="/uploadify/jquery.uploadify.js"></script>
<link rel="stylesheet" type="text/css" href="/res/mbaudio/css/miniplayer.css" title="style" media="screen"/>

<body class="{Session::get('maintheme')}">
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>微支付配置</h3>
                        </div>
                        <div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
                    </div>
                <div class="box-content">
    <form class='form-horizontal form-validate' method="post" action="" enctype="multipart/form-data">

                        <div class="control-group">
                                <label for="keyword" class="control-label">支付开关：</label>
                                <div class="controls">
                                    <select name="enabled" id="enabled">
                                    <option value="0" <if condition="$payset.enabled eq 0">selected</if>>关闭微支付</option>
                                    <option value="1" <if condition="$payset.enabled eq 1">selected</if>>开启微支付</option>
                                    </select>
                                    <span class="maroon">*</span><span class="help-inline">开启支付后，商城与餐饮功能将有支付功能。</span>
                                </div>
                       </div>
					   <div class="control-group">
                                <label for="keyword" class="control-label">公众号AppId：</label>
                                <div class="controls">
                                    <input type="text" name="appId" value="{ZF:$pay_config.appId}" class="px" style="width:260px;"> 
                                    <span class="maroon">*</span>
                                </div>
                       </div>
                       <div class="control-group">
                                <label for="keyword" class="control-label">公众号AppKey：</label>
                                <div class="controls">
                                    <input type="text" name="appKey" value="{ZF:$pay_config.appKey}" class="px" style="width:260px;">  
                                    <span class="maroon">*</span>
                                </div>
                       </div>
					   <div class="control-group">
                                <label for="keyword" class="control-label">公众号AppSecret：</label>
                                <div class="controls">
                                    <input type="text" name="appSecret" value="{ZF:$pay_config.appSecret}" class="px" style="width:260px;">  
                                    <span class="maroon">*</span>
                                </div>
                       </div>
					   <div class="control-group">
                                <label for="keyword" class="control-label">财付通PartnerId：</label>
                                <div class="controls">
                                    <input type="text" name="partnerId" value="{ZF:$pay_config.partnerId}" class="px" style="width:260px;"> 
                                    <span class="maroon">*</span>
                                </div>
                       </div>
					    <div class="control-group">
                                <label for="keyword" class="control-label">财付通PartnerKey：</label>
                                <div class="controls">
                                   <input type="text" name="partnerKey" value="{ZF:$pay_config.partnerKey}" class="px" style="width:260px;"> 
                                    <span class="maroon">*</span>
                                </div>
                       </div>
					   <div class="form-actions">
                       <!--零-度微-助-手-w x-0 d u-c c   -->
                      <button type="submit" name="button" class="btn btn-primary" >保存</button>
    </form>
</div> 
</div>
</body>
</html>
