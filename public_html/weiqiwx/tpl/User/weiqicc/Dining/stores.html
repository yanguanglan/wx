 <script type="text/javascript" src="/@system/js/yyucadapter.js"></script>

<body class="{Session::get('maintheme')}">
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>店铺列表({ZF:$page})</h3>
                        </div>
                        <div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
                    </div>
                <div class="box-content">
<table class="table table-bordered table-hover dataTable">
<thead>
<tr>
<th width="200">店铺名称</th>
<th width="100">店铺状态</th>
<th width="150">营业时间</th>
<th>配送区域</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody style="text-align:center;">
<volist name="stores" id="c"> 
<tr>
<td>{ZF:$c.name}</td>
<td><if condition="$c.status eq 1"><span style="color:green">营业中</span><else/><span style="color:red">歇业中</span></if></td>
<td>{ZF:$c.time}</td>
<td>{ZF:$c.scope}</td>
<td class="norightborder"><a href="{ZF::U('Dining/storeset',array('token'=>$token,'id'=>$c['id'],'storeid'=>$storeid))}" class="btn"><i class="icon-edit"></i></a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{ZF:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
