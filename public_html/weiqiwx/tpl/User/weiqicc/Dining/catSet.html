<include file="Public:head"/>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<div class="content" style="width:80%; border:none; border:none; margin-bottom:30px;" >
<link rel="stylesheet" type="text/css" href="/css/wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/bootstrap_min.css?dddf" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/album.css" media="all" />
<link rel="stylesheet" type="text/css" href="/css/wm/uploadify_t.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内最大的微信公众服务平台</title>
 <script type="text/javascript" src="/@system/js/yyucadapter.js"></script>
<script type="text/javascript" src="/res/mbaudio/inc/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/res/mbaudio/inc/jquery.mb.miniPlayer.js"></script>
<link rel="stylesheet" type="text/css" href="/uploadify/uploadify.css">
<script type="text/javascript" src="/uploadify/jquery.uploadify.js"></script>
<link rel="stylesheet" type="text/css" href="/res/mbaudio/css/miniplayer.css" title="style" media="screen"/>
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/themes/default/default.css" />
<script src="{ZF::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{ZF::STATICS}/upyun.js"></script>

<body class="{Session::get('maintheme')}">
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>菜品分类管理</h3>
                        </div>
                        <div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
                    </div>
                <div class="box-content">
   <form class='form-horizontal form-validate' method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{ZF:$set.id}" /> 
                       <div class="control-group">
                                <label for="keyword" class="control-label">分类名称：</label>
                                <div class="controls">
                                   <input type="text" name="name" value="{ZF:$set.name}" class="px" style="width:200px;" />
                                    <span class="maroon">*</span><span class="help-inline">分类名称</span>
                                </div>
                       </div>
                       <div class="control-group">
                                <label for="keyword" class="control-label">上级分类：</label>
                                <div class="controls">
                                   <select class="J_cate_select px" data-pid="0" data-uri="{ZF::U('Dining/ajaxCatOptions', array('token'=>$token,'storeid'=>$storeid))}" data-selected="{ZF:$selected_ids}" onchange="chkstore(this.value);"></select>
		                           <input type="hidden" name="parentid" id="J_cate_id" value="{ZF:$set.parentid}" />
                                    <span class="maroon">*</span><span class="help-inline">首级不用选择分类.如需将此分类设置二级分类就选择首级分类</span>
                                </div>
                       </div>
					    <div class="control-group">
                                <label for="keyword" class="control-label">所属店铺：</label>
                                <div class="controls">
                                   <select id="storeid" name="storeid" class="px">  <option value="0">请选择...</option>
                                   <volist id="v" name="Stores">
                                   <option value="{ZF:$v.id}" <if condition="$set['storeid'] eq $v['id']">selected</if>>{ZF:$v.name}</option>
                                   </volist>
                                   </select>
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                       </div>
                        <div class="control-group">
                                <label for="keyword" class="control-label">分类图片：</label>
                                <div class="controls">
                                   <input type="text" name="logourl" value="{ZF:$set.logourl}" class="px" id="pic" style="width:400px;" />&nbsp;&nbsp;
								   <a href="###" onclick="chooseFile('pic','my')" class="a_upload">选择</a>&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('pic',700,700,'{ZF:$token}')" class="a_upload">上传</a> &nbsp;&nbsp;<a href="###" onclick="viewImg('pic')" class="a_upload">预览</a>
                                    <span class="help-inline"></span>
                                </div>
                       </div>
                       <div class="control-group">
                                <label for="keyword" class="control-label">分类简介：</label>
                                <div class="controls">
                                   <textarea name="des" class="px" style="width:400px;height:80px;">{ZF:$set.des}</textarea>
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                       </div>
                       <div class="form-actions">
                       <!--零-度微-助-手-w x-0 d u-c c   -->
                       <button type="submit" name="button" class="btn btn-primary">保存</button> &nbsp; 
					   <a href="{ZF::U('Dining/cats',array('token'=>$token))}" class="btn">取消</a></td>  
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />
  <script src="{ZF::RES}/js/cate_select.js"></script>
<script type="text/javascript">
	$('.J_cate_select').cate_select();
	function chkstore(v){
		if(v){
			$('#storediv').hide();
		}else{
			$('#storediv').show();
		}
	}
</script>
</body>
</html>
