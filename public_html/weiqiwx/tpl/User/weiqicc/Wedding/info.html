<style>

}
.msgWrap .control-label {
text-align: left;
width: 140px;
font-weight: bold;
padding-top: 5px;
float: left;
display: block;
margin-bottom: 5px;
}
.msgWrap .controls {
margin-left: 160px;
}
.msgWrap .form-actions {
padding: 19px 20px 20px 160px;
margin-top: 20px;
}
.span4, .span1, .option, .valid, .input-large{
background: url({ZF::RES}/images/px.png) repeat-x scroll 0 0 #FFFFFF;

}
#tags {

}
#tags LI {
BACKGROUND: url({ZF::RES}/images/img/tagleft.gif) no-repeat left bottom; FLOAT: left; MARGIN-RIGHT: 3px; LIST-STYLE-TYPE: none; HEIGHT: 40px
}
#tags LI A {
PADDING:0 20px; BACKGROUND: url({ZF::RES}/images/img/tagright.gif) no-repeat right bottom; FLOAT: left; COLOR: #999; LINE-HEIGHT: 40px; HEIGHT: 40px; TEXT-DECORATION: none; font-size:16px;
}
#tags LI.emptyTag {
BACKGROUND: none transparent scroll repeat 0% 0%; WIDTH: 4px
}
#tags LI.selectTag {
BACKGROUND-POSITION: left top; MARGIN-BOTTOM: -2px; POSITION: relative; HEIGHT: 40px
}
#tags LI.selectTag A {

}
.cateradio {
padding-top: 20px;
}

<div class="content" style="" >

<div class="cLineB">
<h4>微喜帖信息列表</h4>
<a href="{ZF::U('Wedding/index')}" class="right btnGrayS vm" style="margin-top:-20px">返回</a>
</div>
<div class="msgWrap form">
<ul id="tags">

<li <if condition="$type eq 1">class="selectTag" </if>><a href="{ZF::U('Wedding/info',array('id'=>strip_tags($_GET['id']),'type'=>1))}">赴宴名单</a> </li>
<li <if condition="$type eq 2">class="selectTag" </if>><a href="{ZF::U('Wedding/info',array('id'=>strip_tags($_GET['id']),'type'=>2))}">收到祝福</a> </li>

<div class="clr"></div>
</ul>

<div id="tagContent">
<div class="tagContent selectTag" id="tagContent0" style="display: block;">
<fieldset>
<ul class="cateradio">
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="del">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th> ID</th>
<th>姓名</th>
<th>电话</th>
<th><if condition="$type eq 1">赴宴人数<else/>祝福内容 </if></th>
<th>操作</th>
</tr>
</thead>
<tbody>
<volist name="wedding" id="wedding">
<tr>
<td>{ZF:$wedding.id}</td>
<td>{ZF:$wedding.name}</td>
<td>{ZF:$wedding.phone}</td>
<td><if condition="$type eq 1">{ZF:$wedding.num}<else/>{ZF:$wedding.info} </if></td>

<td class="norightborder">
<a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U('Wedding/infodel',array('id'=>$wedding['id']))}');">删除</a>
</td>
</tr>
</volist>
<tr>

</tr>
</tbody>

</table>
</form> 

</div>
</ul>
</fieldset>
</div>
</div>

</div>
