<body class="{Session::get('maintheme')}">
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>自定义表单配置</h3>
                        </div>
                        <div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
                    </div>
                <div class="box-content">
   <form class='form-horizontal form-validate' method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{ZF:$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{ZF:$set.discount}" />
                        <div class="control-group">
                                <label for="keyword" class="control-label">表单名称：</label>
                                <div class="controls">
                                    <input type="text" id="name" name="name" value="{ZF:$set.name}" class="px require" style="width:200px;" />
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">关键词：</label>
                                <div class="controls">
                                    <input type="text" name="keyword" id="keyword" value="{ZF:$set.keyword}" class="px" style="width:200px;" />
                                    <span class="maroon">*</span><span class="help-inline">表单使用关键词回复，必须配置此项</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">简介：</label>
                                <div class="controls">
                                    <textarea name="intro" class="px" style="width:400px;height:80px;">{ZF:$set.intro}</textarea>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">截止时间：</label>
                                <div class="controls">
                                    <input type="input" class="px" id="enddate" value="{ZF:$set.endtime|date="Y-m-d",###}" onClick="WdatePicker()" name="enddate" />
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">Logo地址：</label>
                                <div class="controls">
                                    <input type="text" name="logourl" value="{ZF:$set.logourl}" class="px" id="pic" style="width:300px;" />  <script src="{ZF::STATICS}/upyun.js"></script><a href="###" onclick="chooseFile('pic','background')" class="a_upload">选择</a>&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('pic',700,420,'{ZF:$token}')" class="a_upload">上传</a> &nbsp;&nbsp;<a href="###" onclick="viewImg('pic')" class="a_upload">预览</a>
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">提交成功提示：</label>
                                <div class="controls">
                                    <input type="text" id="successtip" name="successtip" value="{ZF:$set.successtip}" class="px" style="width:400px;" />
                                    <span class="maroon"></span><span class="help-inline">默认：提交成功</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">提交失败提示：</label>
                                <div class="controls">
                                    <input type="text" id="failtip" name="failtip" value="{ZF:$set.failtip}" class="px" style="width:400px;" />
                                    <span class="maroon"></span><span class="help-inline">默认：提交失败</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">图文详细页内容：</label>
                                <div class="controls">
                                    <textarea name="content" id="content"  rows="5" style="width:400px;height:360px">{ZF:$set.content}</textarea>
                                    
                                </div>
                       <div class="form-actions">
                       <!--零-度微-助-手-w x-0 d u-c c   -->
      <input type="hidden" name="groupon" value="1" />
       <button type="submit" name="button" class="btn btn-primary">保存</button> &nbsp; <a href="{ZF::U('Groupon/products',array('token'=>$token))}" class="btn">取消</a></td> 
     </div>
    
   </form> 
  </div>

	$("#form").valid([

})
