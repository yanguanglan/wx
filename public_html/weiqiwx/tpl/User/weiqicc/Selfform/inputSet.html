<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#content', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : SITEURL+'/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

});

function inputtypeChange(){
	if($('#inputtype').attr('value')=='select'){
		$('#troptions').css("display","");
	}else{
		$('#troptions').css("display","none");
	}
}
function regexChange(){
	$('#regex').attr('value',$('#regexSelect').attr('value'))
}
</script>
<body class="{Session::get('maintheme')}">
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>“{ZF:$thisForm['name']}”输入项设置</h3>
                        </div>
                        <div class="span2">
                            <a class="btn" href="javascript:history.go(-1);">返回</a> 
                        </div>
                    </div>
                <div class="box-content">
   <form class='form-horizontal form-validate' method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{ZF:$set.id}" />
</if>
<input type="hidden" name="formid" value="{ZF:$thisForm['id']}" />
                        <div class="control-group">
                                <label for="keyword" class="control-label">显示名称：</label>
                                <div class="controls">
                                    <input type="text" id="displayname" name="displayname" value="{ZF:$set.displayname}" class="px require" style="width:200px;" />
                                    <span class="maroon">*</span><span class="help-inline">显示的名称</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">字段名称：</label>
                                <div class="controls">
                                    <input type="text" id="fieldname" name="fieldname" value="{ZF:$set.fieldname}" class="px require" style="width:200px;" />
                                    <span class="maroon">*</span><span class="help-inline">必须为英文</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">输入类型：</label>
                                <div class="controls">
                                    <select name="inputtype" id="inputtype" onchange="inputtypeChange()">{ZF:$inputTypeOptions}</select>
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group" id="troptions"<if condition="$set['inputtype'] neq select"> style="display:none"</if>>
                                <label for="keyword" class="control-label">选项：</label>
                                <div class="controls">
                                    <input type="text" id="options" name="options" value="{ZF:$set.options}" class="px require" style="width:300px;" />
                                    <span class="maroon">*</span><span class="help-inline">下拉列表的各个选项，多个选项用“|”隔开</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">是否必填：</label>
                                <div class="controls">
                                    <select name="require" id="require">{ZF:$requireOptions}</select>
                                    <span class="maroon">*</span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">输入限制：</label>
                                <div class="controls">
                                    <select name="regexSelect" id="regexSelect" onchange="regexChange()">{ZF:$regexOptions}</select> <input type="text" name="regex" id="regex" value="{ZF:$set.regex}" class="px" style="width:300px;" />
                                    <span class="maroon">*</span><span class="help-inline">可以自己编写正则表达式</span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">排序：</label>
                                <div class="controls">
                                    <input type="text" name="taxis" id="taxis" value="{ZF:$set.taxis}" class="px" style="width:100px;" />
                                    <span class="maroon"></span><span class="help-inline"></span>
                                </div>
                        </div>
						<div class="control-group">
                                <label for="keyword" class="control-label">错误提示：</label>
                                <div class="controls">
                                    <input type="text" name="errortip" id="errortip" value="{ZF:$set.errortip}" class="px" style="width:400px;" />
                                    <span class="maroon"></span><span class="help-inline">输入错误时的提示内容</span>
                                </div>
                        </div>
						<div class="form-actions">
                       <!--零-度微-助-手-w x--0 d  u-c c   -->
                      <button type="submit" name="button" class="btn btn-primary" >保存</button> &nbsp; <a href="{ZF::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="btn">取消</a></td>  
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){

	$("#form").valid([

	{ name:"fieldname",type:"eng",simple:"字段名称",require:true},
	{ name:"inputtype",simple:"输入类型",require:true}	
	],true,true);

})
