<input type="hidden" name="createtime" value="{ZF:$info.createtime}" />

</TR> 

<TR>

  <TH valign="top"><label for="text">一等奖数量：</label></TH>

</TD>

</TR> 

<TR>

  <TD><input type="input" class="px" id="bonu2"  name="bonu2" style="width:50px" value="{ZF:$info.bonu2}" >  不开启抽奖功能的话无需填写

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>
