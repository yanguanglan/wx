<include file="Public:head"/>
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{ZF::STATICS}/upyun.js"></script>
<script src="./tpl/User/default/common/js/cart/jscolor.js" type="text/javascript"></script>
<style type="text/css">
.plug-menu {
width:36px;
height:36px;
border-radius:36px;
-moz-box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
-webkit-box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
background-color: FF0000;
position:relative
}
.plug-menu span {
display: block;
width:28px;
height:28px;
background: url(tpl/User/default/common/images/photo/plugmenu.png) no-repeat;
background-size: 28px 28px;
text-indent: -999px;
position:absolute;
top:4px;
left:4px;
overflow: hidden;
}
</style>
<div class="content" style="" >

	<div class="cLineB">
	  <h4>首页回复配置 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
	</div>   
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">首页 或者 home —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120">回复标题：</th>
					<td><input type="text" name="title" value="{ZF:$home.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{ZF:$home.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" name="picurl" id="picurl" value="{ZF:$home.picurl}" class="px" style="width:550px;"> <a href="###" onclick="upyunPicUpload('picurl',700,420,'{ZF:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a></td>
				</tr>
				<tr>
					<th>3G网站背景：</th>
					<td><input type="text" name="homeurl" id="homeurl" value="{ZF:$home.homeurl}" class="px" style="width:550px;"> <a href="###" onclick="chooseFile('homeurl','background')" class="a_upload">选择</a> <a href="###" onclick="upyunPicUpload('homeurl',1500,1000,'{ZF:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('homeurl')">预览</a><br/> 在一些个性模板下可以显示您站点背景图</td>
				</tr>
				<tr>
					<th>主页音乐：</th>
					<td><input type="text" name="musicurl" id="musicurl" value="{ZF:$home.musicurl}" class="px" style="width:550px;"><a href="###" onclick="chooseFile('musicurl','music')" class="a_upload">选择</a><br/> 如果填写网站会出现播放器，如果不填写则不出现</td>
				</tr>
				<if condition="$userinfo.iscopyright eq 1">
				<tr>
					<th>版权信息：</th>
					<td><input type="text" name="copyright" id="copyright" value="{ZF:$home.copyright}" class="px" style="width:550px;"><br/> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<tr>
				<th>导航颜色（部分支持）：</th>
				<td>
					<table><tr><td width="60"><div class="plug-menu" id="plugmenucolor" style="background-color:{ZF:$home.plugmenucolor}"><span class="close"></span></div></td>
					<td width="160"><strong>请选择快捷菜单的颜色：</strong></td>
					<td width="95"><input type="text" name="plugmenucolor" id="themeStyle" value="{ZF:$home.plugmenucolor}" class="px color" style="width: 55px; background-image: none; background-color:{ZF:$homeInfo.plugmenucolor}; color: rgb(255, 255, 255);" onblur="document.getElementById('plugmenucolor').style.backgroundColor=document.getElementById('themeStyle').value;"></td>
					<td>请在手机上查看效果！</td>
					</tr></table>
				</td>								
				</tr>
				</if>
				<tr>
					<th>第三方接口：</th>
					<td><input type="text" name="apiurl" id="apiurl" value="{ZF:$home.apiurl}" class="px" style="width:550px;"><br/> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<th>&nbsp;</th>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
