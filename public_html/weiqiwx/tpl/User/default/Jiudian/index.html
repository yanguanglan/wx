<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<div class="content" style="" >

<div class="cLineB">
<h4 class="left">酒店管理</h4>
</div>



<div class="cLine">

<div class="pageNavigator left"> <a href="{ZF::U($type.'/add',array('token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"><img src="{ZF::RES}/images/product/add.png" width="16" class="vm">添加</a></div>

<div class="clr"></div>

</div>

<div class="msgWrap">

<form method="post" action="" id="info">

<input name="delall" type="hidden" value="">

<input name="wxid" type="hidden" value="">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<thead>

<tr>

<th>酒店名称</th>

<th width="100">关键词</th>
<th width="100">酒店电话</th>
<th width="150">订房时间</th>
<th width="250" class="norightborder">操作</th>

</tr>

</thead>

<tbody style="text-align:center;">
<volist name="data" id="item"> 

<tr>

<td>{ZF:$item.title}</td>

<td>{ZF:$item.keyword}</td>

<td>{ZF:$item.phone}</td>

<td>{ZF:$item.startdate} 至 {ZF:$item.enddate}</td>

<td class="norightborder"><a href="{ZF::U($type.'/infos',array('pid'=>$item['id'],'token'=>$token))}">订单管理</a>&nbsp;&nbsp;<a href="{ZF::U($type.'/setcin',array('pid'=>$item['id'],'token'=>$token))}">类型设置</a>&nbsp;&nbsp;<a href="{ZF::U($type.'/setinfo',array('pid'=>$item['id'],'token'=>$token))}">表单设置</a>&nbsp;&nbsp;<a href="{ZF::U($type.'/set',array('id'=>$item['id'],'token'=>$token))}">修改</a>&nbsp;&nbsp; <a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U($type.'/del',array('id'=>$item['id'],'token'=>$token))}');">删除</a></td>

</tr>

</volist>

</tbody>

</table>

</form>



</div>

<div class="cLine">

<div class="pageNavigator right">

<div class="pages">{ZF:$page}</div>

</div>

<div class="clr"></div>

</div>

</div>

<include file="Public:footer"/>
