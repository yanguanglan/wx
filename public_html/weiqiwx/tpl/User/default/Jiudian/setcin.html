<include file="Public:head"/> 

<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />

<div class="content" style="" >

<div class="cLineB">

<h4 class="left">房间管理</h4>

</div>



<div class="cLine">

<div class="">

<a href="{ZF::U($type.'/addcin',array('pid'=>$pid,'token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"><img src="{ZF::RES}/images/product/add.png" width="16" class="vm">添加</a>

<a href="{ZF::U($type.'/index',array('token'=>$token))}" class="right  btnGreen" style="">返回</a>

<td>{ZF:$item.yuanjia}</td>

<td class="norightborder"><a href="{ZF::U($type.'/updatecin',array('pid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">编辑</a>
 <a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U($type.'/delcin',array('pid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}');">删除</a></td>

</tr>

</tbody>

</table>
