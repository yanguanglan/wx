<include file="Product:header"/>
<style>
.deploy_ctype_tip{z-index:1001;width:100%;text-align:center;position:fixed;top:50%;margin-top:-23px;left:0;}
.deploy_ctype_tip p{display:inline-block;padding:13px 24px;border:solid #d6d482 1px;background:#f5f4c5;font-size:16px;color:#8f772f;line-height:18px;border-radius:3px;}
.p_mod li{ line-height:25px;}
.p_mod input{border:1px solid #ddd; padding:3px 5px; }
.p_mod select{border:1px solid #ddd; padding:2px; }
</style>
<form method="post" action="" onsubmit="return tgSubmit()">
<div class="main" id="wrap">
    	<div class="p_mod">
    		<h2 class="p_mod_title">请填写个人信息</h2>
            <div id="city">
    		<ul>
    			<li><strong>姓名：</strong><input type="text" placeholder="请输入姓名" id="truename" name="truename" value="{ZF:$thisUser.truename}" class="px" /></li>
    			<li><strong>手机：</strong><input type="text" placeholder="请输入联系人手机号" id="tel" name="tel" value="{ZF:$thisUser.tel}" /></li>
    			<li><strong>地址：</strong><input type="text" placeholder="请输入详细地址" id="address" name="address" value="{ZF:$thisUser.address}" size="30" /></li>
                <li><strong>联系方式保存到用户库：</strong><input type="checkbox" value="1" name="saveinfo" style="width: 16px;" checked="true" /></li>
    		</ul>
            </div>
           
    	</div>
        <if condition="$payment">
        <div class="p_mod">
    		<h2 class="p_mod_title">请选择支付方式</h2>
            <ul>
    			<li>
                <input value="0" type="radio" name="payment" checked id="label_1"/><label for="label_1">线下支付</label><br />
				<if condition="$payment">
				<volist id="v" name="payment">
				<input type="radio" id="{ZF:$v.pay_code}" name="payment" value="{ZF:$v.pay_code}"  /> <label for="{ZF:$v.pay_code}">{ZF:$v.pay_name}</label><br> 
				</volist>
				</if>
				<input value="yu" type="radio" name="payment" id="yuepay"/><label for="yuepay">余额支付</label><br />
				</li>
            </ul>
        </div>
        </if>
    	<div class="o_btn clearfix">
    		<input type="button" class="o_btn_back ts1" onclick="history.go(-1);" value="返回" />
    		<input type="submit" class="o_btn_submit ts1" value="提交订单" />
    	</div>
    
</div>
</form>
<script> 
function showTip(tipTxt) {
        var div = document.createElement('div');
        div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
        var tipNode = div.firstChild;
        $("#wrap").after(tipNode);
        setTimeout(function () {
            $(tipNode).remove();
        }, 1500);
		}
	function tgSubmit(){
		var userName=$('#truename').val();
		if($.trim(userName) == ""){
			showTip('请填写姓名')
			return false;
		}
		//
		var userPhone = $("#tel").val()
		if ($.trim(userPhone) == "") {
			showTip('请填写您的手机号码')
			
			return false;
		}

		var patrn = /^(1(([35][0-9])|(47)|[8][01256789]))\d{8}$/;
		if (!patrn.exec($.trim(userPhone))) {
			showTip('手机号格式错误')
			return false;
		}
		return true;
	}
	</script>
</body>
</html>
