<include file="Estate:header"/>
<body>
<link href="{ZF::RES}/css/Photo/css/photo.css" rel="stylesheet" type="text/css" />
<link href="{ZF::RES}/css/Photo/css/photoswipe.css" type="text/css" rel="stylesheet" />
<script src="{ZF::RES}/css/Photo/js/klass.min.js" type="text/javascript"></script>
<script src="{ZF::RES}/css/Photo/js/code.photoswipe-3.0.5.min.js" type="text/javascript"></script>
<script type="text/javascript">
(function(window, PhotoSwipe){
	document.addEventListener('DOMContentLoaded', function(){
	var options = {},
	instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
	}, false);
}(window, window.Code.PhotoSwipe));
</script>
<div  id="main" role="main">
      <ul id="Gallery" class="gallery">
        <volist name="photolist" id="list">
          <volist name="list" id="li">
          <li class="item"><a href="{ZF:$li['picurl']}"><img src="{ZF:$li['picurl']}" alt="{ZF:$li['title']}" /></a></li>
          </volist>
        </volist>
      </ul>
</div>
<!--jquery.min-->
<script src="{ZF::RES}/css/Photo/js/jquery.min.js" type="text/javascript"></script>
<!--下面是瀑布流js-->
<script src="{ZF::RES}/css/Photo/js/jquery.imagesloaded.js" type="text/javascript"></script>
<script src="{ZF::RES}/css/Photo/js/jquery.wookmark.min.js" type="text/javascript"></script>
<script type="text/javascript">
    (function ($){
      $('#Gallery').imagesLoaded(function() {
        // Prepare layout options.
        var options = {
          autoResize: true, // This will auto-update the layout when the browser window is resized.
          container: $('#main'), // Optional, used for some extra CSS styling
          offset: 4, // Optional, the distance between grid items
          itemWidth: 150 // Optional, the width of a grid item
        };
        // Get a reference to your grid items.
        var handler = $('#Gallery li');
        // Call the layout function.
        handler.wookmark(options);
      });
    })(jQuery);
  </script>
<include file="Estate:menu"/>
</body>
</html>
