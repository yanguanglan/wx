<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>楼盘户型</title>
<link rel="stylesheet" type="text/css" href="{ZF::STATICS}/vhouse/wap/style.css" media="all">

<script type="text/javascript" src="{ZF::STATICS}/vhouse/wap/share.js"></script>
<script type="text/javascript" src="{ZF::STATICS}/vhouse/wap/common.js"></script>

<link rel="stylesheet" type="text/css" href="{ZF::STATICS}/vhouse/waphome.css" media="all">

<script type="text/javascript" src="{ZF::STATICS}/vhouse/jQuery.js"></script>
<script type="text/javascript" src="{ZF::STATICS}/vhouse/swipe.js"></script>
<script type="text/javascript" src="{ZF::STATICS}/vhouse/zepto.js"></script>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="wrapper" id="container">

    <!-- start -->

        <div class="act_top" id="actTop">

            <div class="act_top_show">

                <img src="{ZF:$es_data['house_banner']|default='./tpl/static/vhouse/weiwin32.jpg'}" width="720" height="130" id="bannerPic">

            </div>

        </div>

        <div id="roomDetails"><div class="box box_up box_up3" id="box0"> <h3>{ZF:$es_data['title']}</h3>

        <div class="box_type" style=" height:auto;">

            <ul class="house_type">

            <volist name="housetype" id="vo">

                <li id="boxLi{ZF:$vo['id']}" class="current">

                <a href="javascript:void(0);" onClick="List.toggleList({ZF:$vo['id']},0);">

                 <strong>{ZF:$vo['name']}</strong>

                 <span>{ZF:$vo['title']}</span>

                 <em>{ZF:$vo['fang']}房{ZF:$vo['ting']}厅  {ZF:$vo['area']}</em>

                 </a>

                 <div class="house_photo house_arrow" style="display: -webkit-box;">

                 <a href="{ZF::U('Estate/show_album',array('token'=>$token,'id'=>$vo['id'],'wecha_id'=>$wecha_id))}"  class="ico_type">户型图</a>

                  <if condition="$vo['panorama_id'] neq ''">

                 <a href="{ZF::U('Panorama/item',array('token'=>$token,'id'=>$vo['panorama_id'],'wecha_id'=>$wecha_id,'sgssz'=>'mp.weixin.qq.com'))}"  class="ico_360">全景图</a>

                 </if>

                 </div>

                 </li>

            </volist>

        </ul>

        </div>

        </div>

        </div>

        <p>&nbsp;</p>

    <!-- end -->

</div>



<div id="popFail" style="display: none;" jqmoldstyle="block">

    <div class="bk"></div>

    <div class="cont">

        <img src="{ZF::STATICS}/vhouse/wap/estate/loading.gif" alt="loading...">

        正在加载...

    </div>

</div>

<include file="Estate:menu"/>

<script>
var MAPURL = "http://api.map.baidu.com/staticimage?center={ZF:$es_data['place']}&width=600&height=200&zoom=16&markers={ZF:$es_data['lng']},{ZF:$es_data['lat']}&markerStyles=m,Y,0xFF0000,http://api.map.baidu.com/images/marker_red.png,-1,23,25";
</script>
<script src="{ZF::STATICS}/vhouse/wap/tvp.player_lite.js" type="text/javascript"></script>
