
<!DOCTYPE html>
<html>
    <head>

    <body onselectstart="return true;" ondragstart="return false;">
<link rel="stylesheet" type="text/css" href="{ZF::STATICS}/font-awesome/font-awesome.css" media="all" />
<div class="body" style="padding-bottom:52px;">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
			<volist name="flash" id="so">
			<li><a href="{ZF:$so.url}"><img src="{ZF:$so.img}" alt="{ZF:$so.info}" style="width:100%;" /></a></li>
			</volist>
							</ul>
			<ol>
									<li class="on"></li>
									<li ></li>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/><header>
        <div class="snower">
            <script type="text/javascript"></script>
        </div>
    </header>
	    <section>
		<a href="tel:{ZF:$company.tel}" class="link_tel icon-phone"><if condition="$company.tel neq false">{ZF:$company.tel}<else/>没有留电话</if> </a>
        </section>
        		<!--
		用户分类管理

		-->
		<section>
            <ul class="list_ul">
			<volist name="info" id="vo"> 
                                    <li>
													<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo

['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>">
						                           <figure>
								<div style="background-image:url({ZF:$vo.img});">&nbsp;</div>
								<figcaption style="height:33px; overflow:hidden;">{ZF:$vo.name}</figcaption>
							</figure>
						</a>
					</li>

					</volist>
                            </ul>
        </section>
    </div>

<!--
导航菜单
   后台设置的快捷菜单
-->
<if condition="$showPlugMenu">
			<section>
			<div class="plug-div">
				<div id="plug-phone" class="plug-phone">
				<input type="checkbox" id="plug-btn" class="plug-menu" style="background-color:

{ZF:$homeInfo.plugmenucolor};" />
                                <volist name="plugmenus" id="vo">
                                <div style="background-color:{ZF:$homeInfo.plugmenucolor}; ">
				<a href="{ZF:$vo.url}"><img src="{ZF::RES}/css/flash/images/img/

{ZF:$vo.name}.png" width="25" height="25"/></a>
                        </div>
                        </volist>
			</div>
			</div>
		</section>
		<script>
			window.addEventListener("DOMContentLoaded", function(){
				btn = document.getElementById("plug-btn");
				btn.onclick = function(){
					var divs = document.getElementById("plug-phone").querySelectorAll

("div");
					var className = className=this.checked?"on":"";
					for(i = 0;i<divs.length; i++){
						divs[i].className = className;
					}
					document.getElementById("plug-wrap").style.display = "on" == className? 

"block":"none";
				}
			}, false);
		</script>
</if>



<!--
分享前控制
-->
	<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "<if condition="$homeInfo.picurl neq false">{ZF:

$homeInfo.picurl}<else/>

{ZF::RES}/images/themes/huifu.jpg</if>",
				"timeLineLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"sendFriendLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"weiboLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"tTitle": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"tContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"fTitle": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"fContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"wContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
