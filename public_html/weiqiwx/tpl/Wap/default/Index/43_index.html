
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> <link rel="stylesheet" type="text/css" href="{ZF::RES}/css/template/snower.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{ZF::RES}/css/template/common.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{ZF::RES}/css/template/reset.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{ZF::RES}/css/template/home-26.css" media="all" />
        <script type="text/javascript" src="{ZF::RES}/src/template/maivl.js"></script>
        <script type="text/javascript" src="{ZF::RES}/src/jQuery.js"></script>
        <title>{ZF:$tpl.wxname}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta name="keywords" content="{ZF::C('keyword')}"/>
        <meta name="description" content="{ZF::C('content')}"/>
        <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
        <link rel="shortcut icon" href="{ZF::RES}/img/favicon.ico" />
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
<link rel="stylesheet" type="text/css" href="{ZF::STATICS}/font-awesome/font-awesome.css" media="all" />
<style>
	.body{
		max-width:640px;
		margin:auto;
		min-height:100%;
		background-color:#f4f4f4;
		position:relative;
		background:url('<if condition="$homeInfo.homeurl neq false">{ZF:$homeInfo.homeurl}<else/>{ZF::RES}/images/themes/bg1.jpg</if>') no-repeat 0 0;
		background-size:100% 100%;
	}
</style>
<div class="body" style="display:block; padding-bottom:50px;">
	<header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="{ZF::RES}/src/template/snower.js"></script>
        </div>
    </header>  
				<!--
		用户分类管理
        -->
		<section>
			<ul class="list_font">
			<volist name="info" id="vo">
									<li>
													<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo

['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>" class="weimob-list-item">
													<div><span class="{ZF:$vo.icon}"></span></div>
							<div>
								<p>{ZF:$vo.name}</p>
							</div>
						</a>
					</li>
					</volist>
							</ul>
		</section>
	
	<!--
导航菜单
   后台设置的快捷菜单
-->
<if condition="$showPlugMenu">
			<section>
			<div class="plug-div">
				<div id="plug-phone" class="plug-phone">
				<input type="checkbox" id="plug-btn" class="plug-menu" style="background-color:

{ZF:$homeInfo.plugmenucolor};" />
                                <volist name="plugmenus" id="vo">
                                <div style="background-color:{ZF:$homeInfo.plugmenucolor}; ">
				<a href="{ZF:$vo.url}"><img src="{ZF::RES}/css/flash/images/img/

{ZF:$vo.name}.png" width="25" height="25"/></a>
                        </div>
                        </volist>
			</div>
			</div>
		</section>
		<script>
			window.addEventListener("DOMContentLoaded", function(){
				btn = document.getElementById("plug-btn");
				btn.onclick = function(){
					var divs = document.getElementById("plug-phone").querySelectorAll

("div");
					var className = className=this.checked?"on":"";
					for(i = 0;i<divs.length; i++){
						divs[i].className = className;
					}
					document.getElementById("plug-wrap").style.display = "on" == className? 

"block":"none";
				}
			}, false);
		</script>
</if>



<!--
分享前控制
-->
	<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "<if condition="$homeInfo.picurl neq false">{ZF:

$homeInfo.picurl}<else/>

{ZF::RES}/images/themes/huifu.jpg</if>",
				"timeLineLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"sendFriendLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"weiboLink": "{ZF::U('Index/index',array('token'=>$res['token']))}",
				"tTitle": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"tContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"fTitle": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"fContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站",
				"wContent": "欢迎访问{ZF:$tpl.wxname}微信版3G网站"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
</div>        			<footer>

					<a href="{ZF::U('Index/index',array('token'=>$res['token']))}"><if condition="$iscopyright eq 1">

<else/>
©{ZF:$siteCopyright}
</if></a>
				</div>
						 
							</footer>
				<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
	</body>
</html>
